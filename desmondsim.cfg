app = mdsim

mdsim = {
  title = "production parameters"
  last_time = 2.000
}

global_cell={
  reference_time=0.0
  topology = periodic
  partition = [ 0 0 0 ]
  margin = 1
  r_clone = 10
}

force = {
  term.list = []

  bonded = {}
  virtual = {}

  constraint = {
    tol = 1e-08  # constraint tolerance
    maxit = 5      # maximum number of iterations
    use_reshake  = false
  }

  nonbonded = {
    sigma = 2.1123
    r_cut = 9.0
    n_zone = 1024

    near = {
      type = force-only
      r_tap = 9.0
      taper = none
    }
    far = {
      type = pme
      order = [4 4 4]
      n_k = [64 64 64]
      transform = r2c-3round
    }
  }
  ignore_com_dofs=true
}

migration={first = 0.0
           interval = 0.02}

integrator = {
  type = V_NVE

  dt = 0.0025

  respa = {
    near_timesteps = 1
    far_timesteps = 2
    outer_timesteps = 2
  }
  V_NVE = {}
}

mdsim {
    plugin = { list = [ status eneseq compute_forces trajectory ]
    status = { type = status
               first = 0
    	              interval = 0.04 }
    eneseq = { type=eneseq
               name = eneseq
	              first = inf
               first = 0
               interval = 0.04 }
    compute_forces = { type=compute_forces
                       name = forces.dtr
                       mode = clobber
                       first = 0
                       interval = 0.04
		       		     }
    trajectory = { type=trajectory
                   first = 0
                   interval = 0.04
                   mode = clobber
                   write_velocity  = false
                   write_last_step = false
                   periodicfix  = false
                   glue = []
                   center = []
                   name = trajectory.dtr
                 }
  }
  checkpt = none
}